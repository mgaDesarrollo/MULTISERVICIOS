<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo background -->
  <rect x="4" y="8" width="44" height="44" rx="12" fill="url(#logoGradient)" opacity="0.9"/>
  <rect x="6" y="10" width="40" height="40" rx="10" fill="white" opacity="0.95"/>
  
  <!-- M letter -->
  <text x="26" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" text-anchor="middle" fill="url(#logoGradient)">M</text>
  
  <!-- Company name -->
  <text x="58" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="url(#textGradient)">MULTISERVICIOS</text>
  
  <!-- Tagline -->
  <text x="58" y="40" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6B7280">Apoyamos el crecimiento de tu negocio</text>
  
  <!-- Decorative elements -->
  <circle cx="42" cy="14" r="1.5" fill="#10B981" opacity="0.8"/>
  <circle cx="12" cy="46" r="1.5" fill="#2563EB" opacity="0.8"/>
</svg>